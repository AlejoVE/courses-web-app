<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>courses web-app</title>

    <link rel="stylesheet" href="./style.css" />

    <script type="module">
      import { init } from "./app/init.js";
      window.onload = init;
    </script>
  </head>

  <body>
    <main class="container">
      <section class="courses">
        <form id="save-form">
          <h3>Course name:</h3>
          <input id="course-name" name="courseName" placeholder="Course name" />
          <br />
          <h3>Course description:</h3>
          <textarea
            id="course-description"
            name="CourseDescription"
            form="save-form"
            rows="4"
            cols="50"
          ></textarea>
          <br />
          <button id="save-button">save course</button>
          <button id="modify-button">Modify description</button>
        </form>
        <details close>
          <summary>see courses</summary>
          <div id="course-list-container"></div>
        </details>
      </section>
    </main>
    <script src="./app/actions.js"></script>
    <script src="./app/views.js"></script>
  </body>
</html>

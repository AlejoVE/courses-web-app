<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>courses web-app</title>

    <link rel="stylesheet" href="./style.css" />

    <script type="module">
      import { init } from "./app/init.js";
      window.onload = init;
    </script>
  </head>

  <body>
    <main class="container">
      <section class="courses">
        <form id="save-form">
          <input id="course-name" name="courseName" placeholder="Course name" />
        </form>
        <textarea
          id="course-description"
          name="CourseDescription"
          form="save-form"
          placeholder="Description"
        ></textarea>
        <br />
        <button id="save-button">save file</button>
        <details open>
          <summary>open a file</summary>
          <div id="course-list-container"></div>
        </details>
      </section>
      <div class="content">
        <textarea
          name="course-content"
          id="Course-content"
          cols="30"
          rows="10"
        ></textarea
        ><br />
        <button id="modify-button">Modify</button>
      </div>
    </main>
    <script src="./app/views.js"></script>
  </body>
</html>
